apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/depeche-io/kubernetes-autoscaling-workshop.git
    targetRevision: main
    path: gitops/apps/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true